<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>

  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      Full Name: <label for="fullname">What's your name?</label><input id="fullname"type="text" name="fullname" placeholder= "Enter Name" required>
      Email: <label for="email">What's your email?</label><input id="email" type="email" name="email" placeholder= "Enter Email" required>
      Telephone Number: <label for="phone">What's your number?</label><input id="phone" type="tel" name="phone" placeholder="Enter Telephone (optional)">
      Message: <label for="message">What's your message?</label><textarea id="message" name="message" placeholder="Enter Message"></textarea>
      Ring Back: <input type="checkbox" name="op-1" value="Morning">Morning<br>
        <input type="checkbox" name="op-2" value="Midday">Midday<br>
        <input type="checkbox" name="op-3" value="Afternoon">Afternoon<br>
        <input type="checkbox" name="op-4" value="Evening">Evening<br>
      <input type="submit" value="Call me back!">
    </form>

  </body>
</html>
